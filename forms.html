<!DOCTYPE html>
<html>
    <head>
        <title>Forms </title> 
    </head>
    <body>
       <h1> Forms </h1>

        <form method="POST" action="save.html">
            <label> First Name </label>
            <input type="text" name="fname" placeholder="First Name " />
            <br />
            <label> Last Name </label>
            <input type="text" name="sname" placeholder="Last Name " />
            <br>
            <label> Phone Number </label>
            <br>
            Country Code <input type="text" name="ccode"/>
            Number <input type="number" name="phoneno" placeholder="725 908909" />

            <br>
            <label>Email </label>
            <input type="email" name="email" placeholder="info@kcau.ac.ke" />
            <br>
            <label>Date of Birth </label>
            <input type="date" name="dob"/>
            <br>
            <br>
            <label>Whats your favourite color </label>
            <input type="color" name="favcolor"/>
            <br>
            <input type="hidden" name="spy" value="wow they clicked it" />
            <br>
            <label>Input your password </label>
            <input type="password" name="pass"/>
            <br>
            <label> Gender</label>
            <br>
            Male <input type="radio" name="gender" value="Male" checked/>
            Female <input type="radio" name="gender" value="female" />
            Others <input type="radio" name="gender" value="others" />


            <br>
            <br>
            <label> Presidential Preference</label>
            <br>
            Raila <input type="radio" name="presidency" value="Raila" checked/>
            Ruto <input type="radio" name="presidency" value="Ruto" />
            Wajackoya <input type="radio" name="presidency" value="Wajackoya" />
            David <input type="radio" name="presidency" value="David" />
            Undecided<input type="radio" name="presidency" value="undecided" />
            <br>
            <label> Units </label>
            <br>
            Internet App Programming <input type="checkbox" name="iap" value="IAP" checked/>
            C Programming <input type="checkbox" name="cpr" value="C" />
            Java Programming <input type="checkbox" name="jpr" value="Java" />
            




        </form>
    </body>
</html>
